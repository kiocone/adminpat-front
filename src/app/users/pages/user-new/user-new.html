<navigation
  pageName="Nuevo Usuario"
  parentRoute="/users"
  showButton="true"
></navigation>
<mat-card>
  <form [formGroup]="userForm" (submit)="onSubmit()">
    <mat-card-content>
      <mat-form-field
        appearance="outline"
        floatLabel="always"
      >
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field
        appearance="outline"
        floatLabel="always"
      >
        <mat-label>Nombre Completo</mat-label>
        <input
          matInput
          type="text"
          formControlName="fullname"
        />
      </mat-form-field>
      <mat-form-field
        appearance="outline"
        floatLabel="always"
      >
        <mat-label>Nombre de usuario</mat-label>
        <input
          matInput
          type="text"
          formControlName="username"
        />
      </mat-form-field>
      <mat-form-field
        appearance="outline"
        floatLabel="always"
      >
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-stroked-button type="submit" [disabled]="!userForm.valid">Crear</button>
    </mat-card-actions>
  </form>
</mat-card>
